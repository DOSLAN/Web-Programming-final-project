<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>Set values</title>
</head>
<style>
    .center {
        margin: auto;
        width: fit-content;
        border: 3px solid #73AD21;
        padding: 10px;
        height: 50px;
        position:absolute;
        top:0;left:0;right:0;bottom:0;
        display: flex;
        align-items: center;
        justify-content:center
    }
    .rowLabel {
        align-self: flex-start
    }
    .columnLabel {
        align-self: flex-start
    }
    .rowInput {
        width: 100px;
    }
    .columnInput {
        width: 100px;
    }
    .submit {
        margin: auto;
    }
</style>
<body>
<div class="center">
 <form method="post" th:action="@{/}">
     <label class="rowLabel" for="row">row    :</label>
     <input class="rowInput" type="text" name="row" size="50"></input><br/>
     <label class="columnLabel" for="column">column :</label>
     <input class="columnInput" type="text" name="column" size="50"></input><br/>
     <input class="submit" type="submit"></input>
 </form>
</div>
</body>
</html>
